<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="openshift,linux,documentation,bash,wazuh,redhat,github,ubuntu,bashscript">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <script>
    window.$docsify = {
      loadSidebar: true,

      alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
    },
      loadSidebar: true,
      subMaxLevel: 3,
      sidebarDisplayLevel: 0,

      relativePath: true,
      loadNavbar: true,
      coverpage: true,

      //logo: '/_media/icon.svg',
      name: "Linux Knowledge Base", 
      themeable: {
          readyTransition : true, // default
          responsiveTables: true,  // default
      }
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <style>
    :root {
      --theme-hue: 222;
    }
  </style>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/front-matter.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
